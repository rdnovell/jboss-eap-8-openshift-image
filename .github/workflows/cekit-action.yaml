name: Publish cekit
on:
  workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install CEKit
        uses: cekit/actions-setup-cekit@v1.1.7
      - name: Build CEKit image
        run: cekit --descriptor ./runtime-image/image.yaml build --dry-run docker
      - name: Check Image
        run: |
          ls -ltR target/image
